# ─── 로컬 개발용 H2 설정 (Oracle 대신) ───
spring.datasource.url=jdbc:h2:mem:testdb;MODE=Oracle;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# MyBatis용 테이블 & 테스트 데이터 초기화
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema-local.sql
spring.sql.init.data-locations=classpath:data-local.sql
